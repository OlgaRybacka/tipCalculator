<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

<div class="container">
	<div class="logo"><img src="images/logo.svg" /></div>
	<div class="calculator"> 
		<div class="calc-left">
			<p class="calc-left-label">Bill</p>
			<input type="number" id="form-bill" name="form-bill" min="0"><br>
			<p class="calc-left-label">Select Tip %</p>
			<div class="calc-left-radiogroup">
				<div>
					<input type="radio" id="tip-5" name="select-tip-radio" value="5">
					<label for="tip-5">5%</label>
				</div>
				<div>
					<input type="radio" id="tip-10" name="select-tip-radio" value="10">
					<label for="tip-10">10%</label>
				</div>
				<div>
					<input type="radio" id="tip-15" name="select-tip-radio" value="15">
					<label for="tip-15">15%</label>
				</div>
				<div>
					<input type="radio" id="tip-25" name="select-tip-radio" value="25">
					<label for="tip-25">25%</label>
				</div>
				<div>
					<input type="radio" id="tip-50" name="select-tip-radio" value="50">
					<label for="tip-50">50%</label>
				</div>
				<div>
					<input type="radio" id="tip-custom" name="select-tip-radio" value="custom">
					<label for="tip-custom">custom</label>
				</div>
			</div>

			<p class="calc-left-label">Number of People</p>
			<input type="number" id="form_people" name="form_people" min="1"><br>
			
		</div>
		<div class="calc-right">
			<div class="calc-right-row">
				<div class="calc-right-row-label">
					<p class="calc-right-row-title">Tip Amount</p>
					<p class="calc-right-row-subtitle">/ person</p>
				</div>
				<div class="calc-right-row-number" id="tip-per-person">
				0
				</div>
			</div>
			<div class="calc-right-row">
				<div class="calc-right-row-label">
					<p class="calc-right-row-title">Total</p>
					<p class="calc-right-row-subtitle">/ person</p>
				</div>
				<div class="calc-right-row-number" id="total-per-person">
				0
				</div>
			</div>

			Reset
		</div>
	</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
